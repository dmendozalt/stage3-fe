<form class="form__container" [formGroup]="movieForm" (ngSubmit)="searchMovie()">
    <mat-form-field appearance="fill">
        <mat-label>Search type</mat-label>
        <mat-select formControlName="type">
            <mat-option *ngFor="let movieType of movieTypes" [value]="movieType">
                {{movieType | titlecase}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Search {{ '' | dinamycLabel:movieForm.value['type']}}</mat-label>
        <input matInput type="text" formControlName="searchName" />
    </mat-form-field>
    <mat-form-field appearance="fill" *ngIf="movieForm.value['type']==='series'">
        <mat-label>Year</mat-label>
        <input matInput type="text" formControlName="year" appYearRangeFormat />
    </mat-form-field>
    <button class="form__button" type="submit" [disabled]="!movieForm.valid" mat-raised-button color="primary">
        <mat-icon aria-hidden="false">search</mat-icon>
        Search
    </button>
</form>
